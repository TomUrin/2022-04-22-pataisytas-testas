<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <section class="container">
        <p class="text">get in touch</p>
        <form>
                <input class="first-name" placeholder="First Name" required>
                <input class="last-name" placeholder="Last Name" required>
                <input class="email" placeholder="Email" required>
                <input class="phone" placeholder="Phone" required>
                <input class="adress" placeholder="Adress" required>
                <textarea class="textarea" placeholder="Type your message here" rows="5" cols="30"></textarea>
                <button type="submit" class="btn">Submit</button>
        </form>
        <p class="bottom-text">Thanks for submitting!</p>
    </section>
</body>
</html>
